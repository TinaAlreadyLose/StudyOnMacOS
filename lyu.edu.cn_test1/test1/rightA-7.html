<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
        <h4>表单标记</h4>
        <form method="POST"action="#">
            姓名：<input type="text" name="username" ,id="username"><br>
            密码：<input type="password" name="password" id="password"><br>
            性别：<input type="radio" name="gender" id="gerder1" value="male">男&nbsp;&nbsp;
            <input type="radio" name="gender" id="gerder2" value="female" checked>女<br>
            爱好：<input type="checkbox" name="favorite" id="favorite1" value="1"> 音乐&nbsp;&nbsp;
            <input type="checkbox" name="favorite" id="favorite2" value="2"> 美术&nbsp;&nbsp;
            <input type="checkbox" name="favorite" id="favorite3" value="3"> 体育<br>
            籍贯：<select name="choice" id="choice">
                <option value="-1">请选择</option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">天津</option>
                <option value="4">济南</option>
            </select><br>
            <p><input type="submit" value="提交">&nbsp;<input type="reset" value="重设"></p>
        </form>
</body>
</html>
