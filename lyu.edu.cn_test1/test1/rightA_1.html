<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<h4>文本格式化标记</h4>
    <p>
        <b>加粗</b><br>
        <i>斜体</i><br>
        <b><i>粗斜体</i></b><br>
        <em>强调的文本</em><br>
    </p>
    <p>
        <b>加粗</b>
    </p>
    <p>
        <small>小号字体</small><br>
        普通文本<sub>上标</sub>
        <sup>下标</sup><br>
        <bdo dir="ltr">从左到右显示</bdo><br>
        <bdo dir="rtl">从右到左显示</bdo><br>
    </p>
<body>
        <h4>文本格式化标记</h4>
        <p>
            <b>加粗</b><br>
            <i>斜体</i><br>
            <b><i>粗斜体</i></b><br>
            <em>强调的文本</em><br>
        </p>
        <p>
            <b>加粗</b>
        </p>
        <p>
            <small>小号字体</small><br>
            普通文本<sub>上标</sub>
            <sup>下标</sup><br>
            <bdo dir="ltr">从左到右显示</bdo><br>
            <bdo dir="rtl">从右到左显示</bdo><br>
        </p>
</body>
</html>
